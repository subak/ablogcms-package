<!--#include file="/admin/module/setting.html"-->
<div class="clearfix js-animation">

	<!-- BEGIN notFound -->
	<p>エントリーが見つかりませんでした。</p>
	<!-- END notFound -->
	
	<div><!-- BEGIN unit:loop -->
		<!-- BEGIN entry:loop -->

				<p class="photoTitle acms-slide-bottom acms-delay-second">{title}</p>
			</div>
		</a>
		<!-- END entry:loop -->
		<!-- END unit:loop -->
	</div>
</div>
</div>
