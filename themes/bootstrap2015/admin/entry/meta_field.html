<h3 class="acms-admin-admin-title2">メタ情報の設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>キーワード</th>
		<td>
			<input type="text" name="meta_entryKeyword" value="{entry_meta_keywords}" class="acms-admin-form-width-3quarters">
			<input type="hidden" name="field[]" value="meta_entryKeyword">
		</td>
	</tr>
	<tr>
		<th>概要文</th>
		<td>
			<textarea name="entry_meta_description" rows="4" class="acms-admin-form-width-3quarters">{entry_meta_description}</textarea>
			<input type="hidden" name="field[]" value="entry_meta_description">
		</td>
	</tr>
</table>
