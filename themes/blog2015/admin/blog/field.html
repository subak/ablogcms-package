<h3 class="acms-admin-admin-title2">カスタム設定</h3>
<table class="adminTable acms-admin-table-admin-edit" style="margin-bottom:30px">
	<tr>
		<th>メインイメージ<i data-acms-tooltip="ヘッダー画像を設定します" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<!-- BEGIN image@path:veil -->
			<input type="hidden" name="mainImg@old" value="{mainImg@path}" />
			<input type="hidden" name="mainImg@secret" value="{mainImg@secret}" />
			<label for="input-checkbox-image@edit" class="acms-admin-form-checkbox">
			<input type="checkbox" name="mainImg@edit" value="delete" id="input-checkbox-image@edit" />
			<i class="acms-admin-ico-checkbox"></i> 削除</label><br />
			<img src="%{ARCHIVES_DIR}{mainImg@path}" width="480" /><br /><!-- END image@path:veil -->
			<input type="file" name="mainImg" size="20" />
			<input type="hidden" name="field[]" value="mainImg" />
			<input type="hidden" name="mainImg:extension" value="image" />
			<input type="hidden" name="mainImg@width" value="1200" />
			<br />
			<span>（サイズ：幅1200px）</span>
		</td>
	</tr>
	<tr>
		<th>背景色</th>
		<td class="js-acms-color-picker">
			<input id="backgroundColor" class="js-acms-color-picker-value acms-admin-float-left" type="text" name="backgroundColor" value="{backgroundColor}" />
			<input type="hidden" name="field[]" value="backgroundColor" />
			<div id="backgroundColor_demo" class="js-acms-color-picker-target acms-admin-float-left" style="background-color:{backgroundColor}; width:27px; height:27px; margin: 0 5px; background-image:none;" id="backgroundColor"></div>
			<button class="js-acms-color-picker-submit acms-admin-btn-admin" data-target="#backgroundColor"  data-bgcolor="#backgroundColor_demo">色を選択</button>
		</td>
	</tr>
	<tr>
		<th>サイトの説明文</th>
		<td>
			<textarea name="mainDescription" cols="60" rows="2">{mainDescription}</textarea>
			<input type="hidden" name="field[]" value="mainDescription" />
		</td>
	</tr>
	<tr>
		<th>Google Analytics<i data-acms-tooltip="Google Analytics の解析用のタグを設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<textarea name="googleAnalytics" cols="60" rows="5">{googleAnalytics}</textarea>
			<input type="hidden" name="field[]" value="googleAnalytics" />
		</td>
	</tr>
</table>
