<!-- BEGIN_MODULE Form2_Unit -->
<div class="table-responsive">
<table class="table table-bordered" summary="お問い合わせ内容">
	<tr>
		<th><label for="email">メールアドレス</label><span class="text-danger">必須</span></th>
		<td>
			<input id="email" name="email" type="email" value="\{email\}" class="form-control" />
			<input type="hidden" name="field[]" value="email" />
			<input type="hidden" name="email:v#required" />
			<input type="hidden" name="email:c" value="a" />
			<input type="hidden" name="email:v#email" />
			<!-- BEGIN\ email:validator -->
			<p class="text-danger">正しいメールアドレスを入力してください。</p>
			<!-- END\ email:validator -->
		</td>
	</tr>

	<!-- BEGIN column:loop -->
	<!-- BEGIN text -->
	<tr>
		<th><label>{label}</label><!-- BEGIN required --><span class="text-danger">必須</span><!-- END required --></th>
		<td>
			<input type="text" name="form-unit-{utid}" value="\{form-unit-{utid}\}" size="20" class="form-control" />
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="text-danger">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</td>
	</tr><!-- END text -->

	<!-- BEGIN textarea -->
	<tr>
		<th><label>{label}</label><!-- BEGIN required --><span class="text-danger">必須</span><!-- END required --></th>
		<td>
			<textarea name="form-unit-{utid}" cols="40" rows="5" class="form-control">\{form-unit-{utid}\}</textarea>
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="text-danger">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</td>
	</tr><!-- END textarea -->

	<!-- BEGIN radio -->
	<tr>
		<th><label>{label}</label><!-- BEGIN required --><span class="text-danger">必須</span><!-- END required --></th>
		<td>
			<!-- BEGIN radio#val:loop -->
			<label class="radio-inline"><input type="radio" name="form-unit-{utid}" value="{value}"\{form-unit-{utid}:checked#{value}\}>{value}</label><!-- END radio#val:loop -->
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="text-danger">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</td>
	</tr><!-- END radio -->

	<!-- BEGIN select -->
	<tr>
		<th><label>{label}</label><!-- BEGIN required --><span class="text-danger">必須</span><!-- END required --></th>
		<td>
			<select name="form-unit-{utid}" class="form-control">
				<!-- BEGIN select#val:loop -->
				<option value="{value}"\{form-unit-{utid}:selected#{value}\}>{value}</option><!-- END select#val:loop -->
			</select>
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="text-danger">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</td>
	</tr><!-- END select -->

	<!-- BEGIN checkbox -->
	<tr>
		<th><label>{label}</label><!-- BEGIN required --><span class="text-danger">必須</span><!-- END required --></th>
		<td>
			<!-- BEGIN checkbox#val:loop -->
			<label class="checkbox-inline"><input type="checkbox" name="form-unit-{utid}[]" value="{value}"\{form-unit-{utid}:checked#{value}\}>{value}</label><!-- END checkbox#val:loop -->
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="text-danger">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</td>
	</tr><!-- END checkbox -->

	<!-- END column:loop -->
</table>
</div>
<!-- END_MODULE Form2_Unit -->
