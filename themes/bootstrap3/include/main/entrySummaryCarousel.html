<!-- BEGIN_MODULE Entry_Summary id="carouselSlide" -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<!-- BEGIN unit:loop -->
		<!-- BEGIN entry:loop -->
		<div class="item">
			<!-- BEGIN image:veil -->
			<img src="%{ROOT_DIR}{path}" alt="" />
			<!-- END image:veil -->
			<div class="container">
				<div class="carousel-caption">
					<h1>{title}</h1>
					<p>{summary}</p>
					<p><a class="btn btn-lg btn-primary" href="{url}" role="button">Browse gallery</a></p>
					<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
					<form action="" method="post">
					<input type="hidden" name="bid" value="{bid}" />
					<input type="hidden" name="cid" value="{cid}" />
					<input type="hidden" name="eid" value="{eid}" />
					<input type="hidden" name="admin" value="entry-edit" />
					<input type="submit" name="ACMS_POST_2GET" value="コンテンツを変更" class="acms-btn-admin acms-btn-admin-primary" />
					</form>
					<!-- END_MODULE Touch_SessionWithAdministration -->
				</div>
			</div>
		</div>
		<!-- END entry:loop -->
		<!-- END unit:loop -->
	</div>
	<a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div><!-- /.carousel -->
<!-- END_MODULE Entry_Summary -->
