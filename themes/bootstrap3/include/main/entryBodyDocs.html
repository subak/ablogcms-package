			<!-- BEGIN formBody -->
			<!--#include file="/include/form/unit.html"-->

			<!--#include file="/admin/form2/edit.html"-->
			<!-- END adminFormEdit -->
							
			<!-- BEGIN tag:veil -->
			<dl class="entryTag">
				<dt>tag</dt>
				<!-- BEGIN tag:loop -->
				<dd><a href="{url}">{name}</a></dd><!-- END tag:loop -->
			</dl><!-- END tag:veil -->
			<!--#include file="/admin/entry/action.html"-->

<!-- ページ送り　開始▼▼ -->
<nav class="pagination pagination-centered">
	<ul>
		<!-- BEGIN backLink --><li><a href="{url}">&laquo;</a></li><!-- END backLink -->
		<!-- BEGIN page:loop --><li class="{pageCurAttr}"><!-- BEGIN link#front --><a href="{url}"><!-- END link#front --><span>{page}</span><!-- BEGIN link#rear --></a><!-- END link#rear --></li><!-- BEGIN glue --><!-- END glue --><!-- END page:loop --><!-- BEGIN lastPage:veil --><li><a href="{lastPageUrl}">…{lastPage}</a></li><!-- END lastPage:veil -->

	</ul>
</nav>

<!-- BEGIN serialNavi:veil -->
<nav class="pager">
	<ul class="entryListNavi clearfix">
		<li class="previous">
			<!-- BEGIN prevLink -->
			<a href="{url}" rel="prev">&lt;&lt;&nbsp;{name}[trim(27, '...')|escape]</a>
			<!-- END prevLink -->
		 </li>
		<li class="all"><a href="{upperUrl}">一覧へ</a></li>
		<li class="next"> 
			<!-- BEGIN nextLink -->
			<a href="{url}" rel="next">{name}[trim(27, '...')|escape]&nbsp;&gt;&gt;</a>
			<!-- END nextLink -->
		</li>
	</ul>
</nav>
<!-- END serialNavi:veil -->
