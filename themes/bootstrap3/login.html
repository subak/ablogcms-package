<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

		<title>%{BLOG_NAME}｜ログイン</title>

		<!-- a-blog cms ログイン用CSS -->
		<!-- <link href="/themes/system/css/login.css" rel="stylesheet" type="text/css" media="all" /> -->

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/signin.css" rel="stylesheet">

		<style>
		.validator-result- {
			display: none;
		}
		.form-signin input[type="text"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}
		</style>

		<!--#include file="/include/head/js.html"-->
	</head>

	<body>

		<!-- BEGIN_MODULE Login -->
		<div class="container">
			<form action="" method="post" class="form-signin">
			<!-- BEGIN auth -->
				<h2 class="form-signin-heading">Please sign in</h2>
					<input type="text" name="mail" value="{mail}" class="form-control js-ready-focus" id="input-text-mail" placeholder="Username or email address" />
					<input type="hidden" name="login[]" value="mail" />

					<input type="password" name="pass" value="{pass}"  class="form-control" placeholder="Password" />
					<input type="hidden" name="login[]" value="pass" />

				<label class="validator-result-{pass:validator#auth} alert alert-danger">Wrong Username/Email and password combination.</label>
				<p class="loginOption">
					<input type="hidden" name="persistent" value="off" />
					<label><input type="checkbox" name="persistent" value="on"{persistent:checked#on} />&nbsp;Remember me</label>
					<input type="hidden" name="login[]" value="persistent" />
					<input type="hidden" name="redirect" value="%{redirect}" />
					<input type="hidden" name="login[]" value="redirect" />
				</p>
				<button type="submit" name="ACMS_POST_Login_Auth" class="btn btn-lg btn-primary btn-block">Sign in</button>
			<!-- END auth -->
			</form>
		</div><!-- /container -->

		<!-- END_MODULE Login -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	</body>
</html>
