<h3 class="acms-admin-admin-title2">SNSアカウントの情報</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>Facebook</th>
		<td>
			<input type="text" name="facebookAccount" value="{facebookAccount}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="facebookAccount">
		</td>
	</tr>
	<tr>
		<th>Twitter</th>
		<td>
			<input type="text" name="twitterAccount" value="{twitterAccount}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="twitterAccount">
		</td>
	</tr>
	<tr>
		<th>Google+</th>
		<td>
			<input type="text" name="gplusAccount" value="{gplusAccount}" placeholder="例）100557566142160949993/about" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="gplusAccount">
		</td>
	</tr>
	<tr>
		<th>YouTube</th>
		<td>
			<input type="text" name="youtubeAccount" value="{youtubeAccount}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="youtubeAccount">
		</td>
	</tr>
</table>
