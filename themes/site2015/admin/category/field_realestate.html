<h3 class="acms-admin-admin-title2">一覧ページで表示させる地図の中心の緯度経度設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
<tr>
	<th>地図</th>
	<td class="js-map-editable">
		<div class="acms-admin-form-group">
			<input type="text" name="" value="" class="js-editable_map-search_text" disabled="disabled" size="40" />
			<input type="button" name="" value="検索" class="js-editable_map-search_button" disabled="disabled" />
		</div>
		<div class="acms-admin-form-group">
			<img class="js-map_editable-container" src="http://maps.google.com/maps/api/staticmap?center={indexMapLat},{indexMapLng}&zoom={indexMapZoom}&size=640x400&maptype=roadmap&markers={indexMapLat},{indexMapLng}&sensor=false" width="640" height="400" style="display:block;" />
		</div>
	<!-- BEGIN indexMapLat:veil -->
	緯度 <input type="text" name="indexMapLat" value="{indexMapLat}" size="9" class="js-map_editable-lat" />
	経度 <input type="text" name="indexMapLng" value="{indexMapLng}" size="10" class="js-map_editable-lng" />
	ズーム <input type="text" name="indexMapZoom" value="{indexMapZoom}" size="10" class="js-map_editable-zoom" />
	<!-- END indexMapLat:veil -->
	<!-- BEGIN indexMapLat:empty -->
	緯度 <input type="text" name="indexMapLat" value="35.172775" size="9" class="js-map_editable-lat" />
	経度 <input type="text" name="indexMapLng" value="136.887466" size="10" class="js-map_editable-lng" />
	ズーム <input type="text" name="indexMapZoom" value="7" size="10" class="js-map_editable-zoom" />
	<!-- END indexMapLat:empty -->
	<input type="hidden" name="field[]" value="indexMapLat" />
	<input type="hidden" name="field[]" value="indexMapLng" />
	<input type="hidden" name="field[]" value="indexMapZoom" />
	</td>
</tr>
</table>

<h3 class="acms-admin-admin-title2">キャンペーン</h3>
<table class="adminTable acms-admin-table-admin-edit">
<tr>
	<th>キャンペーン画像</th>
	<td>
		<!-- BEGIN realestateImage@path:veil -->
		<img src="%{ARCHIVES_DIR}{realestateImage@path}" width="360" alt="" />
		<input type="hidden" name="realestateImage@old" value="{realestateImage@path}" /><br />
		<label>
			<input type="checkbox" name="realestateImage@edit" value="delete" />削除
		</label>
		<!-- END realestateImage@path:veil -->
		<input type="file" name="realestateImage" size="20" />
		<input type="hidden" name="field[]" value="realestateImage" />
		<input type="hidden" name="realestateImage:extension" value="image" />
		<input type="hidden" name="realestateImage@width" value="640" />
		<p>画像を削除するとリンクもサイトから表示されなくなります。</p>
	</td>
</tr>
<tr>
	<th>リンク</th>
	<td>
		<input type="text" name="realestateLink" value="{realestateLink}" />
		<input type="hidden" name="field[]" value="realestateLink" />
	</td>
</tr>
<tr>
	<th>代替テキスト</th>
	<td>
		<input type="text" name="realestateText" value="{realestateText}" />
		<input type="hidden" name="field[]" value="realestateText" />
	</td>
</tr>
</table>
