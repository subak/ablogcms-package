<!-- BEGIN_MODULE Banner id="banner" -->
<section class="moduleSection">
<!--#include file="/admin/module/setting.html"-->
<!-- BEGIN moduleField --><!-- BEGIN_IF [{module_heading}/nem] -->
<div class="moduleHeader clearfix">
	<h2 class="moduleHeading">{module_heading}</h2>
</div><!-- END_IF --><!-- END moduleField -->
<ul class="banner">
	<!-- BEGIN banner:loop -->
	<!-- BEGIN banner#src -->
	<li class="{banner:loop.class}">{src}[raw]</li>
	<!-- END banner#src -->
	<!-- BEGIN banner#img -->
	<li class="bannerListItem {banner:loop.class}"><a href="{url}" target="{target}"><img src="%{ARCHIVES_DIR}{img}" width="{x}" height="{y}" alt="{alt}" class="acms-img-responsive" /></a></li>
	<!-- END banner#img -->
	<!-- END banner:loop -->
</ul>
</section>
<!-- END_MODULE Banner -->
