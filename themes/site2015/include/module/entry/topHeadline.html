<!-- BEGIN_MODULE Entry_Headline id="topHeadline" -->
<section class="moduleSection">
<!--#include file="/admin/module/setting.html"-->
<div class="moduleHeader clearfix"><!-- BEGIN moduleField --><!-- BEGIN module_heading:veil -->
	<h2 class="moduleHeading">{module_heading}</h2><!-- END module_heading:veil --><!-- END moduleField -->
	<a href="{indexUrl}" class="moduleIndexLink"><span class="acms-icon acms-icon-arrow-right"></span>一覧</a>
</div>
<ul class="headline acms-list-group clearfix"><!-- BEGIN entry:loop -->
	<li class="acms-list-group-item headlineItem {entry:loop.class} js-biggerlink">
		<time class="headlineDat" datetime="{date#Y}-{date#m}-{date#d}">{date#Y}年{date#m}月{date#d}日( {date#week} )</time>
		<!-- BEGIN category:veil --><span class="acms-label">{categoryName}</span><!-- END category:veil -->
		<a href="{url}" class="acms-list-group-title-link headlineTitle">{title}</a><!-- BEGIN new --><span class="acms-label acms-label-warning">NEW</span><!-- END new -->
	</li><!-- END entry:loop -->
</ul>
</section>
<!-- END_MODULE Entry_Headline -->
