<article class="entry clearfix {entry:loop.class}">

			</tr>
			<!-- END customFieldGroup:loop -->
		</table>
		<!-- END customFieldGroup:veil -->

		<!-- BEGIN unit:veil -->

		<!-- END unit:veil -->

		<!--#include file="/include/module/entry/continue.html"-->

	<!-- BEGIN formBody -->

	<!-- END formBody -->

	<!-- BEGIN adminEntryEdit -->
	<div class="acms-box-medium">
		<!--#include file="/admin/entry/edit.html"-->

	<!--#include file="/admin/form2/edit.html"-->

	<!-- BEGIN_MODULE Touch_Entry -->
	<footer class="entryFooter">

				<dd class="entryTagItem"><a href="/entry.html/tag/{name}">{name}</a></dd>
				<!-- END tag:loop -->
			</dl><!-- END tag:veil -->
		</div>
		<div class="acms-col-md-6">
			<!-- SNSシェアボタン -->
			<!--#include file="/include/parts/snsCustomize.html"-->
		</div>
	</div>
	</footer>
	<!-- END_MODULE Touch_Entry -->

	<div class="acms-box-medium">

</article>
