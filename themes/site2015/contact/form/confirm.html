<h3>お問い合わせ情報</h3>
<div class="entry-container">
	<table class="contactForm">
		<tr>
			<th>ご用件</th>
			<td>{description}</td>
		</tr>
		<tr>
			<th>お問い合せ内容</th>
			<td>{inquiry}[escape|nl2br]</td>
		</tr>
	</table>
</div>
<h3>お客様情報</h3>
<div class="entry-container">
	<table class="contactForm">
		<tr>
			<th>会社名</th>
			<td>{company}</td>
		</tr>
		<tr>
			<th>お名前</th>
			<td>{name}</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>{email}</td>
		</tr>
		<tr>
			<th>お電話番号</th>
			<td>{phone}</td>
		</tr>
		<tr>
			<th>ご住所</th>
			<td>〒{zip}<br />
			{pref_code}{address}[escape|nl2br]</td>
		</tr>
	</table>
</div>
