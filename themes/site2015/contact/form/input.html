<h3>お問い合わせ情報</h3>
<div class="entry-container">
<table class="contactForm">
	<tr>
		<th><label for="description">ご用件</label><span class="labelRequired">必須</span></th>
		<td>
			<select id="description" class="formSelect" name="description[]">
				<option value="" selected="selected">選択してください</option>
				<option value="ご質問"{description:selected#ご質問}>ご質問</option>
				<option value="ご要望"{description:selected#ご要望}>ご要望</option>
				<option value="資料請求"{description:selected#資料請求}>資料請求</option>
				<option value="その他"{description:selected#その他}>その他</option>
			</select>
			<input type="hidden" name="field[]" value="description" />
			<input type="hidden" name="description:v#required" />
			<!-- BEGIN description:validator -->
			<p class="errorText"><span class="acms-icon acms-icon-attention"></span>お問い合わせ種類を選択してください。</p>
			<!-- END description:validator -->
		</td>
	</tr>
	<tr>
		<th><label for="inquiry">お問い合わせ内容</label><span class="labelRequired">必須</span></th>
		<td>
			<textarea id="inquiry" name="inquiry" rows="5" class="acms-form-width-full js-placeholder" title="お問い合わせ内容を入力してください。">{inquiry}</textarea>
			<input type="hidden" name="field[]" value="inquiry" />
			<input type="hidden" name="inquiry:v#required" />
			<input type="hidden" name="inquiry:c" value="KV" />
			<!-- BEGIN inquiry:validator -->
			<p class="errorText"><span class="acms-icon acms-icon-attention"></span>お問い合わせ内容を入力してください。</p>
			<!-- END inquiry:validator -->
		</td>
	</tr>
</table>
</div>

<h3>お客様情報</h3>
<div class="entry-container">
<table class="contactForm">
	<tr>
		<th><label for="company">会社名</label></th>
		<td>
			<input id="company" type="text" name="company" value="{company}" class="acms-form-width-full" />
			<input type="hidden" name="field[]" value="company" />
			<input type="hidden" name="company:c" value="KV" />
		</td>
	</tr>
	<tr>
		<th><label for="name">お名前</label><span class="labelRequired">必須</span></th>
		<td>
			<input id="name" type="text" name="name" class="acms-form-width-full" value="{name}" />
			<input type="hidden" name="field[]" value="name" />
			<input type="hidden" name="name:v#required" />
			<input type="hidden" name="name:c" value="KV" />
			<!-- BEGIN name:validator -->
			<p class="errorText"><span class="acms-icon acms-icon-attention"></span>お名前を入力してください。</p>
			<!-- END name:validator -->
		</td>
	</tr>
	<tr>
		<th><label for="email">メールアドレス</label><span class="labelRequired">必須</span></th>
		<td>
			<input id="email" name="email" type="email" value="{email}" class="acms-form-width-full" />
			<input type="hidden" name="field[]" value="email" />
			<input type="hidden" name="email:v#required" />
			<input type="hidden" name="email:c" value="a" />
			<input type="hidden" name="email:v#email" />
			<!-- BEGIN email:validator -->
			<p class="errorText"><span class="acms-icon acms-icon-attention"></span>正しいメールアドレスを入力してください。</p>
			<!-- END email:validator -->
		</td>
	</tr>
	<tr>
		<th><label for="phone">お電話番号</label></th>
