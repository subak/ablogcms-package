<h3 class="acms-admin-admin-title2">ID情報</h3>
<table class="adminTable acms-admin-table-admin-edit"><!-- BEGIN_IF [%{mid}/nem/] -->
	<tr>
		<th>mid<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="モジュールIDの固有のIDです。"></i>
		</th>
		<td>
			<span class="acms-admin-label">%{mid}</span>
		</td>
	</tr><!-- END_IF -->
	<tr>
		<th>モジュール<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="IDを付与する対象のモジュールです。テンプレート側では、ここで指定したモジュールの記述にIDを付与します。"></i>
		</th>
		<td>
			<select name="name" id="js-arg_guidance_name">
			<!--#include file="/admin/module/select.html" -->
			</select>
			<input type="hidden" name="module[]" value="name" />
			<label for="validator-identifier-name" class="validator-result-{name:validator#required}">モジュールを選択してください。</label>
		</td>
	</tr>
	<tr>
		<th>id<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="モジュールに付与するID名です。これと同じ記述がテンプレート側にも必要になります。（半角英数字）"></i></th>
		<td>
			<input type="text" name="identifier" value="{identifier}"/>
			<input type="hidden" name="module[]" value="identifier" />
			<input type="hidden" name="identifier:validator#required" id="validator-name-required" />
			<input type="hidden" name="identifier:validator#double" value="%{mid}" id="validator-identifier-double" />
			<label class="validator-result-{identifier:validator#required}">idを入力して下さい。</label>
			<label class="validator-result-{identifier:validator#double}">idが重複しています。</label>

		</td>
	</tr>
	<tr>
		<th>名前<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="このモジュールIDを管理するための名前です。（日本語可）"></i></th>
		<td>
			<input type="text" name="label" value="{label}" size="50" />
			<input type="hidden" name="module[]" value="label" />
			<input type="hidden" name="label:validator#required" id="validator-label-required" />
			<label for="validator-label-required" class="validator-result-{label:validator#required}">名前を入力してください。</label>
		</td>
	</tr>
	<tr>
		<th>説明<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="このモジュールIDがどのような動作をするかなどのメモです。"></i></th>
		<td>
			<textarea name="description" rows="5" style="width:100%;">{description}</textarea>
			<input type="hidden" name="module[]" value="description" />
		</td>
	</tr>
	<tr>
		<th>グローバル<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると、このモジュールIDが下の階層のブログでも使用できます。"></i></th>
		<td>
		<!-- BEGIN_MODULE Touch_BlogParent -->
		<input type="hidden" name="scope" value="local" />
		<label for="input-checkbox-scope" class="acms-admin-form-checkbox">
			<input type="checkbox" name="scope" value="global"{scope:checked#global} id="input-checkbox-scope" /><i class="acms-admin-ico-checkbox"></i>下の階層のブログが利用することを許可する
		</label>
		<input type="hidden" name="module[]" value="scope" />
		<!-- END_MODULE Touch_BlogParent -->
		<!-- BEGIN_MODULE Touch_NotBlogParent -->
		<input type="checkbox" disabled="disable"> 下の階層のブログが利用することを許可する ( 子ブログを持たないブログでは設定できません )
		<!-- END_MODULE Touch_NotBlogParent -->
		</td>
	</tr>
	<tr>
		<th>カスタムフィールド<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると、このモジュールIDでフィールド情報を表示できるようになります"></i></th>
		<td>
		<input type="hidden" name="custom_field" value="0" />
		<label class="acms-admin-form-checkbox"><!-- BEGIN_IF [<!-- BEGIN submit#update -->1<!-- END submit#update -->/eq/1] -->
			<input type="checkbox" name="custom_field" value="1"{custom_field:checked#1} /><i class="acms-admin-ico-checkbox"></i>カスタムフィールドを表示<!-- ELSE -->
			<input type="checkbox" name="custom_field" value="1" checked="checked" /><i class="acms-admin-ico-checkbox"></i>カスタムフィールドを表示<!-- END_IF -->
		</label>
		<input type="hidden" name="module[]" value="custom_field" />
		</td>
	</tr>
	<tr>
		<th>レイアウト/ユニット<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると、このモジュールIDがレイアウトモジュールで選択できるようになります。"></i></th>
		<td>
		<input type="hidden" name="layout_use" value="0" />
		<label class="acms-admin-form-checkbox"><!-- BEGIN_IF [<!-- BEGIN submit#update -->1<!-- END submit#update -->/eq/1] -->
			<input type="checkbox" name="layout_use" value="1"{layout_use:checked#1} /><i class="acms-admin-ico-checkbox"></i>レイアウトモジュール、モジュールユニットで使用<!-- ELSE -->
			<input type="checkbox" name="layout_use" value="1" checked="checked" /><i class="acms-admin-ico-checkbox"></i>レイアウトモジュールで使用<!-- END_IF -->
		</label>
		<input type="hidden" name="module[]" value="layout_use" />
		</td>
	</tr>
</table>
