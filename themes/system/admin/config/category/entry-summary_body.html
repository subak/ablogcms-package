<h3 class="acms-admin-admin-title2">カテゴリー</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示順<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>

				<!--<option value="amount-desc"{category_entry_summary_category_order:selected#amount-desc}>エントリー数 ( 降順 )</option>-->

		</td>
	</tr>
	<tr>
		<th>インデキシング<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すと、インデキシングされていないカテゴリーも表示されます。"></i></th>

			<input type="hidden" name="config[]" value="category_entry_summary_category_indexing" />
		</td>
	</tr>
	<tr>
		<th>階層<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="表示するカテゴリーの階層の深さの設定です。数値で指定します。"></i></th>
		<td>
			<input type="text" name="category_entry_summary_level" value="{category_entry_summary_level}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="category_entry_summary_level" />
		</td>
	</tr>
	<tr>
		<th>エントリーの有無<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すとエントリーが登録されていないカテゴリーが表示されなくなります。"></i></th>
		<td>
			<input type="hidden" name="category_entry_summary_entry_amount_zero" value="off" />
			<label for="input-checkbox-category_entry_summary_entry_amount_zero" class="acms-admin-form-checkbox"><input type="checkbox" name="category_entry_summary_entry_amount_zero" value="on"{category_entry_summary_entry_amount_zero:checked#on} id="input-checkbox-category_entry_summary_entry_amount_zero" /><i class="acms-admin-ico-checkbox"></i>エントリーが登録されていないカテゴリーも表示する</label>
			<input type="hidden" name="config[]" value="category_entry_summary_entry_amount_zero" />
		</td>
	</tr>
	<tr>
		<th>カテゴリーフィールド<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると、カテゴリーフィールドを表示できるようになります。"></i></th>
		<td>
			<input type="hidden" name="category_entry_summary_category_field_on" value="off" />
			<label for="input-checkbox-category_entry_summary_category_field_on" class="acms-admin-form-checkbox"><input type="checkbox" name="category_entry_summary_category_field_on" value="on"{category_entry_summary_category_field_on:checked#on} id="input-checkbox-category_entry_summary_category_field_on" /><i class="acms-admin-ico-checkbox"></i>カテゴリーのカスタムフィールドを表示する</label>
			<input type="hidden" name="config[]" value="category_entry_summary_category_field_on" />
		</td>
	</tr>

<h3 class="acms-admin-admin-title2">エントリー</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示順<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。フィールド、数値フィールドはカスタムフィールドでの検索結果の表示時に利用します。"></i></th>
		<td>
			<select name="category_entry_summary_order">
				<option value="datetime-asc"{category_entry_summary_order:selected#datetime-asc}>日時 ( 昇順 )</option>
				<option value="datetime-desc"{category_entry_summary_order:selected#datetime-desc}>日時 ( 降順 )</option>
				<option value="code-asc"{category_entry_summary_order:selected#code-asc}>ファイル名 ( 昇順 )</option>
				<option value="code-desc"{category_entry_summary_order:selected#code-desc}>ファイル名 ( 降順 )</option>
				<option value="id-asc"{category_entry_summary_order:selected#id-asc}>ID ( 昇順 )</option>
				<option value="id-desc"{category_entry_summary_order:selected#id-desc}>ID ( 降順 )</option>
				<option value="sort-asc"{category_entry_summary_order:selected#sort-asc}>表示順 ( 昇順 )</option>
				<option value="sort-desc"{category_entry_summary_order:selected#sort-desc}>表示順 ( 降順 )</option>
				<option value="field-asc"{category_entry_summary_order:selected#field-asc}>フィールド ( 昇順 )</option>
				<option value="field-desc"{category_entry_summary_order:selected#field-desc}>フィールド ( 降順 )</option>
				<option value="intfield-asc"{category_entry_summary_order:selected#intfield-asc}>数値フィールド ( 昇順 )</option>
				<option value="intfield-desc"{category_entry_summary_order:selected#intfield-desc}>数値フィールド ( 降順 )</option>
				<option value="random"{category_entry_summary_order:selected#random}>ランダム</option>
			</select>
			<input type="hidden" name="config[]" value="category_entry_summary_order" />
		</td>
	</tr>
	<tr>
		<th>表示件数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i></th>
		<td>
			<input type="text" name="category_entry_summary_limit" value="{category_entry_summary_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="category_entry_summary_limit" />
			<input type="hidden" name="category_entry_summary_limit:convert" value="a" />
			<input type="hidden" name="category_entry_summary_limit:validator#digits" id="validator-category_entry_summary_limit-digits" />
			<label for="validator-category_entry_summary_limit-digits" class="validator-result-{category_entry_summary_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>オフセット<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="表示順で並び替えた後の先頭から数えて、設定した件数のエントリーを表示しなくします。"></i></th>
		<td>
			<input type="text" name="category_entry_summary_offset" value="{category_entry_summary_offset}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="category_entry_summary_offset" />
			<input type="hidden" name="category_entry_summary_offset:convert" value="a" />
			<input type="hidden" name="category_entry_summary_offset:validator#digits" id="validator-category_entry_summary_offset-digits" />
			<label for="validator-category_entry_summary_offset-digits" class="validator-result-{category_entry_summary_offset:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>新着期間<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="エントリーの公開日時を基点に、ここで設定した期間中はnewブロックが出力されます。"></i></th>
		<td>
			<input type="text" name="category_entry_summary_newtime" value="{category_entry_summary_newtime}" size="8" class="acms-admin-form-width-mini" /> 秒
			<input type="hidden" name="config[]" value="category_entry_summary_newtime" />
			<input type="hidden" name="category_entry_summary_newtime:convert" value="a" />
			<input type="hidden" name="category_entry_summary_newtime:validator#digits" id="validator-category_entry_summary_newtime-digits" />
			<label for="validator-category_entry_summary_newtime-digits" class="validator-result-{category_entry_summary_newtime:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>インデキシング<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すと、インデキシングされていないエントリーも表示されます。"></i></th>
		<td>
			<input type="hidden" name="category_entry_summary_indexing" value="off" />
			<label for="input-checkbox-category_entry_summary_indexing" class="acms-admin-form-checkbox"><input type="checkbox" name="category_entry_summary_indexing" value="on"{category_entry_summary_indexing:checked#on} id="input-checkbox-category_entry_summary_indexing" /><i class="acms-admin-ico-checkbox"></i>インデキシングされているエントリーのみ表示する</label>
			<input type="hidden" name="config[]" value="category_entry_summary_indexing" />
		</td>
	</tr>
	<tr>
		<th>シークレットエントリー<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると、ログインしていなくてもシークレットブログのエントリーが表示されます。"></i></th>
		<td>
			<input type="hidden" name="category_entry_summary_secret" value="off" />
			<label for="input-checkbox-category_entry_summary_secret" class="acms-admin-form-checkbox"><input type="checkbox" name="category_entry_summary_secret" value="on"{category_entry_summary_secret:checked#on} id="input-checkbox-category_entry_summary_secret" /><i class="acms-admin-ico-checkbox"></i>ログインしていなくてもシークレットブログのエントリーを表示する</label>
			<input type="hidden" name="config[]" value="category_entry_summary_secret" />
		</td>
	</tr>
	<tr>
		<th>ユニット<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="指定した件数のエントリーごとに、unitブロックが表示されます。何件ごとに折り返すなどの指定に応用できます。"></i></th>
		<td>
			<input type="text" name="category_entry_summary_unit" value="{category_entry_summary_unit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="category_entry_summary_unit" />
			<input type="hidden" name="category_entry_summary_unit:validator#digits" id="validator-category_entry_summary_unit-digits" />
			<label for="validator-category_entry_summary_unit-digits" class="validator-result-{category_entry_summary_unit:validator#digits}">数字を入力してください。</label>
		</td>
	</tr>
	<tr>
		<th>エントリーがない場合の表示<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックすると、指定条件でエントリーが見つからなかった場合にnotFoundブロックを出力します。"></i></th>
		<td>
			<input type="hidden" name="mo_category_entry_summary_notfound" value="off" />
			<label for="input-checkbox-mo_category_entry_summary_notfound" class="acms-admin-form-checkbox"><input type="checkbox" name="mo_category_entry_summary_notfound" value="on"{mo_category_entry_summary_notfound:checked#on} id="input-checkbox-mo_category_entry_summary_notfound" /><i class="acms-admin-ico-checkbox"></i>指定された条件のエントリーが一つもない場合にnot foundを表示する</label>
			<input type="hidden" name="config[]" value="mo_category_entry_summary_notfound" />
			<br />( チェックなしで何も表示しない )
		</td>
	</tr>
	<tr>
		<th>エントリーフィールド<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると、エントリーフィールドを表示できるようになります。"></i></th>
		<td>
			<input type="hidden" name="category_entry_summary_entry_field_on" value="off" />
			<label for="input-checkbox-category_entry_summary_entry_field_on" class="acms-admin-form-checkbox"><input type="checkbox" name="category_entry_summary_entry_field_on" value="on"{category_entry_summary_entry_field_on:checked#on} id="input-checkbox-category_entry_summary_entry_field_on" /><i class="acms-admin-ico-checkbox"></i>エントリーのカスタムフィールドを表示する</label>
			<input type="hidden" name="config[]" value="category_entry_summary_entry_field_on" />
		</td>
	</tr>
</table>

	<tr>
