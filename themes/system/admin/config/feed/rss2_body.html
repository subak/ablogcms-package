<h2 class="acms-admin-admin-title2">表示</h2>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示順<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。フィールド、数値フィールドはカスタムフィールドでの検索結果の表示時に利用します。"></i></th>
		<td>
			<select name="feed_rss2_order">
				<option value="datetime-asc"{feed_rss2_order:selected#datetime-asc}>日時 ( 昇順 )</option>
				<option value="datetime-desc"{feed_rss2_order:selected#datetime-desc}>日時 ( 降順 )</option>
				<option value="updated_datetime-asc"{feed_rss2_order:selected#updated_datetime-asc}>更新日時 ( 昇順 )</option>
				<option value="updated_datetime-desc"{feed_rss2_order:selected#updated_datetime-desc}>更新日時 ( 降順 )</option>
				<option value="posted_datetime-asc"{feed_rss2_order:selected#posted_datetime-asc}>投稿日時 ( 昇順 )</option>
				<option value="posted_datetime-desc"{feed_rss2_order:selected#posted_datetime-desc}>投稿日時 ( 降順 )</option>
				<option value="code-asc"{feed_rss2_order:selected#code-asc}>ファイル名 ( 昇順 )</option>
				<option value="code-desc"{feed_rss2_order:selected#code-desc}>ファイル名 ( 降順 )</option>
				<option value="id-asc"{feed_rss2_order:selected#id-asc}>ID ( 昇順 )</option>
				<option value="id-desc"{feed_rss2_order:selected#id-desc}>ID ( 降順 )</option>
				<option value="sort-asc"{feed_rss2_order:selected#sort-asc}>表示順 ( 昇順 )</option>
				<option value="sort-desc"{feed_rss2_order:selected#sort-desc}>表示順 ( 降順 )</option>
				<option value="field-asc"{feed_rss2_order:selected#field-asc}>フィールド ( 昇順 )</option>
				<option value="field-desc"{feed_rss2_order:selected#field-desc}>フィールド ( 降順 )</option>
				<option value="intfield-asc"{feed_rss2_order:selected#intfield-asc}>数値フィールド ( 昇順 )</option>
				<option value="intfield-desc"{feed_rss2_order:selected#intfield-desc}>数値フィールド ( 降順 )</option>
				<option value="random"{feed_rss2_order:selected#random}>ランダム</option>
			</select>
			<input type="hidden" name="config[]" value="feed_rss2_order" />
		</td>
	</tr>
	<tr>
		<th>表示件数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="フィード配信時の件数です。"></i></th>
		<td>
			<input type="text" name="feed_rss2_limit" value="{feed_rss2_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="feed_rss2_limit" />
			<input type="hidden" name="feed_rss2_limit:convert" value="a" />
			<input type="hidden" name="feed_rss2_limit:validator#digits" id="validator-feed_rss2_limit-digits" />
			<label for="validator-feed_rss2_limit-digits" class="validator-result-{feed_rss2_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
</table>

			<input type="text" name="feed_rss2_blog_field" value="{feed_rss2_blog_field}" class="acms-admin-form-width-half" />

	<tr>

		<td>
			<input type="text" name="feed_rss2_category_field" value="{feed_rss2_category_field}" class="acms-admin-form-width-half" />

		</td>
	</tr>

		<td>
			<input type="text" name="feed_rss2_entry_field" value="{feed_rss2_entry_field}" class="acms-admin-form-width-half" />

		</td>
	</tr>
