<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示件数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i></th>
		<td>
			<input type="text" name="twitter_list_statuses_limit" value="{twitter_list_statuses_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="twitter_list_statuses_limit" />
			<input type="hidden" name="twitter_list_statuses_limit:convert" value="a" />
			<input type="hidden" name="twitter_list_statuses_limit:validator#digits" id="validator-twitter_list_statuses_limit-digits" />
			<label for="validator-twitter_list_statuses_limit-digits" class="validator-result-{twitter_list_statuses_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>非公開ツイート<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると非公開アカウントのツイートを表示しません。"></i></th>
		<td>
			<input type="hidden" name="twitter_list_statuses_private" value="off" />
			<label for="input-checkbox-twitter_list_statuses_private" class="acms-admin-form-checkbox"><input type="checkbox" name="twitter_list_statuses_private" value="on"{twitter_list_statuses_private:checked#on} id="input-checkbox-twitter_list_statuses_private" /><i class="acms-admin-ico-checkbox"></i>非公開のステータスを表示しない</label>
			<input type="hidden" name="config[]" value="twitter_list_statuses_private" />
		</td>
	</tr>
	<tr>
		<th>APIリクエスト キャッシュ有効時間<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="APIリクエストの結果を、ここで設定した秒数の間だけキャッシュ利用します。ページのキャッシュとは異なることに注意してください。"></i></th>
		<td>
			<input type="text" name="twitter_list_statuses_cache_expire" value="{twitter_list_statuses_cache_expire}" size="8" class="acms-admin-form-width-mini" /> 秒
			<input type="hidden" name="config[]" value="twitter_list_statuses_cache_expire" />
			<input type="hidden" name="twitter_list_statuses_cache_expire:validator#digits" id="validator-twitter_list_statuses_cache_expire-digits" />
			<label for="validator-twitter_list_statuses_cache_expire-digits" class="validator-result-{twitter_list_statuses_cache_expire:validator#digits}">数字を入力して下さい。</label>
			</td>
			</tr>
</table><!-- BEGIN_MODULE Admin_Rule_Name -->
<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
