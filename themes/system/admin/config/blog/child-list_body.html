<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示順<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>
		<td>
			<select name="blog_child_list_order">
				<option value="code-asc"{blog_child_list_order:selected#code-asc}>コード名 ( 昇順 )</option>
				<option value="code-desc"{blog_child_list_order:selected#code-desc}>コード名 ( 降順 )</option>
				<option value="id-asc"{blog_child_list_order:selected#id-asc}>ID ( 昇順 )</option>
				<option value="id-desc"{blog_child_list_order:selected#id-desc}>ID ( 降順 )</option>
				<option value="sort-asc"{blog_child_list_order:selected#sort-asc}>表示順 ( 昇順 )</option>
				<option value="sort-desc"{blog_child_list_order:selected#sort-desc}>表示順 ( 降順 )</option>
				<option value="name-asc"{blog_child_list_order:selected#name-asc}>名前 ( 昇順 )</option>
				<option value="name-desc"{blog_child_list_order:selected#name-desc}>名前 ( 降順 )</option>
			</select>
			<input type="hidden" name="config[]" value="blog_child_list_order" />
		</td>
	</tr>
	<tr>
		<th>表示件数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i></th>
		<td>
			<input type="text" name="blog_child_list_limit" value="{blog_child_list_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="blog_child_list_limit" />
			<input type="hidden" name="blog_child_list_limit:convert" value="a" />
			<input type="hidden" name="blog_child_list_limit:validator#digits" id="validator-blog_child_list_limit-digits" />
			<label for="validator-blog_child_list_limit-digits" class="validator-result-{blog_child_list_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>ループ内クラス<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="指定したクラスをブログに設定できます。例えばグリッドシステムのカラム数設定などにご利用ください。"></i></th>
		<td>
			<input type="text" name="blog_child_list_loop_class" value="{blog_child_list_loop_class}" size="4" class="acms-admin-form-width-medium" />
			<input type="hidden" name="config[]" value="blog_child_list_loop_class" />
		</td>
	</tr>
</table><!-- BEGIN_MODULE Admin_Rule_Name -->
<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
