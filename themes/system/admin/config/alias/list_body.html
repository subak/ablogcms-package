<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示順<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="エイリアスリストが表示される順番です。"></i></th>
		<td>
			<select name="alias_list_order">
				<option value="domain-asc"{alias_list_order:selected#domain-asc}>ドメイン ( 昇順 )</option>
				<option value="domain-desc"{alias_list_order:selected#domain-desc}>ドメイン ( 降順 )</option>
				<option value="code-asc"{alias_list_order:selected#code-asc}>コード名 ( 昇順 )</option>
				<option value="code-desc"{alias_list_order:selected#code-desc}>コード名 ( 降順 )</option>
				<option value="id-asc"{alias_list_order:selected#id-asc}>ID ( 昇順 )</option>
				<option value="id-desc"{alias_list_order:selected#id-desc}>ID ( 降順 )</option>
				<option value="sort-asc"{alias_list_order:selected#sort-asc}>表示順 ( 昇順 )</option>
				<option value="sort-desc"{alias_list_order:selected#sort-desc}>表示順 ( 降順 )</option>
				<option value="name-asc"{alias_list_order:selected#name-asc}>名前 ( 昇順 )</option>
				<option value="name-desc"{alias_list_order:selected#name-desc}>名前 ( 降順 )</option>
			</select>
			<input type="hidden" name="config[]" value="alias_list_order" />
		</td>
	</tr>
	<tr>
		<th>表示件数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="エイリアスリストが表示される件数です。"></i></th>
		<td>
			<input type="text" name="alias_list_limit" value="{alias_list_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="alias_list_limit" />
			<input type="hidden" name="alias_list_limit:convert" value="a" />
			<input type="hidden" name="alias_list_limit:validator#digits" id="validator-alias_list_limit-digits" />
			<label for="validator-alias_list_limit-digits" class="validator-result-{alias_list_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
</table><!-- BEGIN_MODULE Admin_Rule_Name -->
<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
