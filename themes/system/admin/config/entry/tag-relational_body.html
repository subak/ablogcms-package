<h3 class="acms-admin-admin-title2">コンフィグ</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示順<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。フィールド、数値フィールドはカスタムフィールドでの検索結果の表示時に利用します。関連度優先は、同じタグのついた数が多いエントリーが優先されます。"></i></th>
		<td>
			<select name="entry_tag-relational_order">
				<option value="datetime-asc"{entry_tag-relational_order:selected#datetime-asc}>日時 ( 昇順 )</option>
				<option value="datetime-desc"{entry_tag-relational_order:selected#datetime-desc}>日時 ( 降順 )</option>
				<option value="code-asc"{entry_tag-relational_order:selected#code-asc}>ファイル名 ( 昇順 )</option>
				<option value="code-desc"{entry_tag-relational_order:selected#code-desc}>ファイル名 ( 降順 )</option>
				<option value="id-asc"{entry_tag-relational_order:selected#id-asc}>ID ( 昇順 )</option>
				<option value="id-desc"{entry_tag-relational_order:selected#id-desc}>ID ( 降順 )</option>
				<option value="sort-asc"{entry_tag-relational_order:selected#sort-asc}>表示順 ( 昇順 )</option>
				<option value="sort-desc"{entry_tag-relational_order:selected#sort-desc}>表示順 ( 降順 )</option>
				<option value="field-asc"{entry_tag-relational_order:selected#field-asc}>フィールド ( 昇順 )</option>
				<option value="field-desc"{entry_tag-relational_order:selected#field-desc}>フィールド ( 降順 )</option>
				<option value="intfield-asc"{entry_tag-relational_order:selected#intfield-asc}>数値フィールド ( 昇順 )</option>
				<option value="intfield-desc"{entry_tag-relational_order:selected#intfield-desc}>数値フィールド ( 降順 )</option>
				<option value="random"{entry_tag-relational_order:selected#random}>ランダム</option>
				<option value="relationality"{entry_tag-relational_order:selected#relationality}>関連度優先</option>
			</select>
			<input type="hidden" name="config[]" value="entry_tag-relational_order" />
		</td>
	</tr>
	<tr>
		<th>表示件数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i></th>
		<td>
			<input type="text" name="entry_tag-relational_limit" value="{entry_tag-relational_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="entry_tag-relational_limit" />
			<input type="hidden" name="entry_tag-relational_limit:convert" value="a" />
			<input type="hidden" name="entry_tag-relational_limit:validator#digits" id="validator-entry_tag-relational_limit-digits" />
			<label for="validator-entry_tag-relational_limit-digits" class="validator-result-{entry_tag-relational_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>インデキシング<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すと、インデキシングされていないエントリーも表示されます。"></i></th>
		<td>
			<input type="hidden" name="entry_tag-relational_indexing" value="off" />
			<label for="input-checkbox-entry_tag-relational_indexing" class="acms-admin-form-checkbox"><input type="checkbox" name="entry_tag-relational_indexing" value="on"{entry_tag-relational_indexing:checked#on} id="input-checkbox-entry_tag-relational_indexing" /><i class="acms-admin-ico-checkbox"></i>インデキシングされているエントリーのみ表示する</label>
			<input type="hidden" name="config[]" value="entry_tag-relational_indexing" />
		</td>
	</tr>
	<tr>
		<th>シークレットエントリー<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると、ログインしていなくてもシークレットブログのエントリーが表示されます。<br />ステータスがシークレットの子ブログのエントリーを表示するためには、モジュールIDの設定でブログIDは指定せず、ブログの階層は下階層のブログを含めるようにしてください。"></i></th>
		<td>
			<input type="hidden" name="entry_tag-relational_secret" value="off" />
			<label for="input-checkbox-entry_tag-relational_secret" class="acms-admin-form-checkbox"><input type="checkbox" name="entry_tag-relational_secret" value="on"{entry_tag-relational_secret:checked#on} id="input-checkbox-entry_tag-relational_secret" /><i class="acms-admin-ico-checkbox"></i>ログインしていなくてもシークレットブログのエントリーを表示する</label>
			<input type="hidden" name="config[]" value="entry_tag-relational_secret" />
		</td>
	</tr>
	<tr>
		<th>エントリーがない場合の表示<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックすると、指定条件でエントリーが見つからなかった場合にnotFoundブロックを出力します。"></i></th>
		<td>
			<input type="hidden" name="mo_entry_tag-relational_notfound" value="off" />
			<label for="input-checkbox-mo_entry_tag-relational_notfound" class="acms-admin-form-checkbox"><input type="checkbox" name="mo_entry_tag-relational_notfound" value="on"{mo_entry_tag-relational_notfound:checked#on} id="input-checkbox-mo_entry_tag-relational_notfound" /><i class="acms-admin-ico-checkbox"></i>指定された条件のエントリーが一つもない場合にnot foundを表示する</label>
			<input type="hidden" name="config[]" value="mo_entry_tag-relational_notfound" />
			<br />( チェックなしで何も表示しない )
		</td>
	</tr>
</table>

<h3 class="acms-admin-admin-title2">イメージ</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>ノーイメージ<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すと、画像がないエントリーを表示しなくなります。"></i></th>
		<td>
			<input type="hidden" name="entry_tag-relational_noimage" value="off" />
			<label for="input-checkbox-entry_tag-relational_noimage" class="acms-admin-form-checkbox"><input type="checkbox" name="entry_tag-relational_noimage" value="on"{entry_tag-relational_noimage:checked#on} id="input-checkbox-entry_tag-relational_noimage" /><i class="acms-admin-ico-checkbox"></i>画像がないエントリーを表示する</label>

	</tr>

	<tr>
		<th>サイズ<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="このモジュールで出力する画像のサイズを設定します。"></i></th>

			横&nbsp;<input type="text" name="entry_tag-relational_image_x" value="{entry_tag-relational_image_x}" size="8" class="acms-admin-form-width-mini" />ピクセル x 縦&nbsp;<input type="text" name="entry_tag-relational_image_y" value="{entry_tag-relational_image_y}" size="8" class="acms-admin-form-width-mini" />ピクセル
			<input type="hidden" name="config[]" value="entry_tag-relational_image_x" />
			<input type="hidden" name="config[]" value="entry_tag-relational_image_y" />
			<input type="hidden" name="entry_tag-relational_image_x:convert" value="a" />
			<input type="hidden" name="entry_tag-relational_image_x:validator#digits" id="validator-entry_tag-relational_image_x-digits" />
			<label for="validator-entry_tag-relational_image_x-digits" class="validator-result-{entry_tag-relational_image_x:validator#digits}">数字を入力して下さい。</label>
			<input type="hidden" name="entry_tag-relational_image_y:convert" value="a" />
			<input type="hidden" name="entry_tag-relational_image_y:validator#digits" id="validator-entry_tag-relational_image_y-digits" />
			<label for="validator-entry_tag-relational_image_y-digits" class="validator-result-{entry_tag-relational_image_y:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>トリミング<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="サイズで指定された大きさに、画像をトリミングして表示します。"></i></th>
		<td>
			<input type="hidden" name="entry_tag-relational_image_trim" value="off" />
			<label for="input-checkbox-entry_tag-relational_image_trim" class="acms-admin-form-checkbox"><input type="checkbox" name="entry_tag-relational_image_trim" value="on"{entry_tag-relational_image_trim:checked#on} id="input-checkbox-entry_tag-relational_image_trim" /><i class="acms-admin-ico-checkbox"></i>画像を指定されたサイズにトリミングする</label>
			<input type="hidden" name="config[]" value="entry_tag-relational_image_trim" />
		</td>
	</tr>
	<tr>
		<th>拡大　( トリミングがoffの場合のみ )<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="画像が指定されたサイズよりも小さいときに、指定されたサイズまで拡大します。"></i></th>
		<td>
			<input type="hidden" name="entry_tag-relational_image_zoom" value="off" />
			<label for="input-checkbox-entry_tag-relational_image_zomm" class="acms-admin-form-checkbox"><input type="checkbox" name="entry_tag-relational_image_zoom" value="on"{entry_tag-relational_image_zoom:checked#on} id="input-checkbox-entry_tag-relational_image_zomm" /><i class="acms-admin-ico-checkbox"></i>画像が指定されたサイズに満たない場合に拡大する</label>
			<input type="hidden" name="config[]" value="entry_tag-relational_image_zoom" />
		</td>
	</tr>
	<tr>
		<th>表示位置 ( トリミングがoffの場合のみ )<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="画像を指定されたサイズの中心に表示します。"></i></th>
		<td>
			<input type="hidden" name="entry_tag-relational_image_center" value="off" />
			<label for="input-checkbox-entry_tag-relational_image_center" class="acms-admin-form-checkbox"><input type="checkbox" name="entry_tag-relational_image_center" value="on"{entry_tag-relational_image_center:checked#on} id="input-checkbox-entry_tag-relational_image_center" /><i class="acms-admin-ico-checkbox"></i>画像を指定されたサイズの中心に表示する</label>
			<input type="hidden" name="config[]" value="entry_tag-relational_image_center" />
		</td>
	</tr>
</table><!-- BEGIN_MODULE Admin_Rule_Name -->
