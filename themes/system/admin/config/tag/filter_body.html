<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>表示順<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>
		<td>
			<select name="tag_filter_order">
				<option value="name-asc"{tag_filter_order:selected#name-asc}>名前 ( 昇順 )</option>
				<option value="name-desc"{tag_filter_order:selected#name-desc}>名前 ( 降順 )</option>
			</select>
			<input type="hidden" name="config[]" value="tag_filter_order" />
		</td>
	</tr>
	<tr>
		<th>表示数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i></th>
		<td>
			<input type="text" name="tag_filter_limit" size="4" value="{tag_filter_limit}" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="tag_filter_limit" />
			<input type="hidden" name="tag_filter_limit:convert" value="a" />
			<input type="hidden" name="tag_filter_limit:validator#digits" id="validator-tag_filter_limit-digits" />
			<label for="validator-tag_filter_limit-digits" class="validator-result-{tag_filter_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
	<tr>
		<th>選択数<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="選択されているタグの最大表示件数を設定します。"></i></th>
		<td>
			<input type="text" name="tag_filter_selected_limit" size="4" value="{tag_filter_selected_limit}" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="tag_filter_selected_limit" />
			<input type="hidden" name="tag_filter_selected_limit:convert" value="a" />
			<input type="hidden" name="tag_filter_selected_limit:validator#digits" id="validator-tag_filter_selected_limit-digits" />
			<label for="validator-tag_filter_selected_limit-digits" class="validator-result-{tag_filter_selected_limit:validator#digits}">数字を入力して下さい。</label>
		</td>
	</tr>
</table>

<!-- BEGIN_MODULE Admin_Rule_Name -->
<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
