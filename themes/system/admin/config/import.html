<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title">
			<i class="acms-admin-icon acms-admin-icon-config"></i><!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name} の</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} ) の</strong><!-- END_MODULE Admin_Module_Name -->インポート
		</h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config_Import -->
<form action="" method="post" enctype="multipart/form-data" class="acms-admin-form"><!-- BEGIN failed#fileNotSelected -->
	<p class="acms-admin-alert acms-admin-alert-danger"><button class="js-acms-alert-close">×</button>ファイルが選択されていません。</p><!-- END failed#fileNotSelected --><!-- BEGIN failed#fileInvalid -->
	<p class="acms-admin-alert acms-admin-alert-danger"><button class="js-acms-alert-close">×</button>ファイルが読み込めませんでした。</p><!-- END failed#fileInvalid --><!-- BEGIN success -->
	<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>コンフィグをインポートしました。</p><!-- END success -->
	
	<div class="js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<div class="acms_fix_bg_index">
			<a href="{indexUrl}" class="acms-admin-btn-admin">一覧</a>
			
			<input type="submit" name="ACMS_POST_Config_Import" value="インポート" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />

			<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
			<a href="{shortcutUrl}" class="acms-admin-btn-admin acms-admin-float-right"><i class="acms-admin-icon acms-admin-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
		</div>
	</div>

	<!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
	<input type="file" name="file" />
</form>
<!-- END_MODULE Admin_Config_Import -->
