<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-schedule"></i>スケジュール管理</h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Schedule_Edit -->

<!-- BEGIN msg#update -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>スケジュールのデータを保存しました</p><!-- END msg#update -->

<div class="acms-admin-form-group">
	<form action="" method="post" class="acms-admin-inline-btn">
		<input type="hidden" name="bid" value="%{BID}" />
		<input type="hidden" name="admin" value="schedule_index" />
		<input type="submit" name="ACMS_POST_2GET" value="一覧" class="acms-admin-btn-admin" />
	</form>

	<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="/bid/%{BID}/admin/shortcut_edit/?scid=%{scid}&action=Schedule_DataUpdate&admin=schedule_edit-data&edit=add&step=reapply" class="acms-admin-btn-admin acms-admin-shortcut-btn"><i class="acms-admin-icon acms-admin-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
</div>

<!-- BEGIN_MODULE Admin_Schedule_View --><!-- BEGIN unit:loop -->
<div class="unit"><!-- BEGIN month:loop -->
		
		<form action="" method="post" class="acms-admin-inline-btn">
			<input type="submit" name="" value="&laquo; 前月( {prev} )" class="acms-admin-btn-admin" />
			<input type="hidden" name="dateArgs" value="{prev}" />
		</form>
		
		<form action="" method="post" class="acms-admin-form acms-admin-inline-btn">
			<select name="yearArg"><!-- BEGIN yearSelect:loop -->
				<option value="{sYear}"{selected}>{sYear}</option><!-- END yearSelect:loop -->
			</select>
			年
			<select name="monthArg"><!-- BEGIN monthSelect:loop -->
				<option value="{sMonth}"{selected}>{sMonth}</option><!-- END monthSelect:loop -->
			</select>
			月
			<input type="submit" name="" value="を編集する" class="acms-admin-btn-admin" />
		</form>

		<form action="" method="post" class="acms-admin-inline-btn">
			<input type="submit" name="" value="次月( {next} ) &raquo;" class="acms-admin-btn-admin" />
			<input type="hidden" name="dateArgs" value="{next}" />
		</form>

		<form action="" method="post" class="acms-admin-form">
			<input type="submit" name="ACMS_POST_Schedule_EditData" value="保存" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />
			
			<h3 class="acms-admin-admin-title2">{year}年 {month}月</h3>
			<table class="{mode} adminTable acms-admin-table-admin-edit"><!-- BEGIN week:loop -->
				<tr class="week wr{weekRowNo}"><!-- BEGIN day:loop -->
					<th class="day w{weekNo}"><!-- BEGIN day:veil -->{day} ( {week} )<!-- END day:veil --></th>
					<td>
						<table>
							<!-- BEGIN plan -->
							<tr>
							<td>
								<input type="text" name="item{no}[]" value="{item}" class="acms-admin-form-width-full" />
								</td>
								<td>
								<select name="label{no}[]">
									<option value="">設定しない</option><!-- BEGIN label:loop -->
									<option value="{key}"{selected}>{label}</option><!-- END label:loop -->
								</select>
							</td>
							</tr>
							<!-- END plan -->
						</table>
						<input type="hidden" name="schedule{id}[]" value="item{id}" />
						<input type="hidden" name="schedule{id}[]" value="label{id}" />
					</td>
					<!-- END day:loop -->
				</tr><!-- END week:loop -->
			</table>
			<input type="hidden" name="year" value="{_year}" />
			<input type="hidden" name="schedule[]" value="year" />
			<input type="hidden" name="month" value="{_month}" />
			<input type="hidden" name="schedule[]" value="month" />
	<!-- END month:loop -->
	</div><!-- END unit:loop -->
<!-- END_MODULE Admin_Schedule_View -->
</form>
<!-- END_MODULE Admin_Schedule_Edit -->
<!--#include file="/admin/tooltip/module.html"-->
