<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-config_field_value-list"></i>シーケンス修正</h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Fix -->
<form method="post" action="" class="acms-admin-form">
	
	<!-- BEGIN message#success -->
	<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>シーケンスを修正しました。</p><!-- END message#success -->

	<div class="js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<div class="acms_fix_bg_index">
			<a href="{indexUrl}" class="acms-admin-btn-admin">一覧</a>

			<!-- BEGIN step -->
			<input type="submit" name="ACMS_POST_Fix_Sequence" value="修正" onclick="return confirm('シーケンスのデータを修正します。よろしいですか？');" class="acms-admin-btn-admin acms-admin-btn-admin-primary">
			<!-- END step -->
		</div>
	</div>

	<div class="acms-admin-panel acms-admin-panel-info">
		<div class="acms-admin-panel-header">
			概要
		</div>
		<div class="acms-admin-panel-body">
			IDの発行に異常がある状態のシーケンスを修正しますIDの発行に異常がある状態のシーケンスを修正します。
		</div>
	</div>

	<div class="acms-admin-panel acms-admin-panel-danger">
		<div class="acms-admin-panel-header">
			注意事項
		</div>
		<div class="acms-admin-panel-body">
			現在、正しくIDが発行できている場合は、このツールを実行する必要はありません。
		</div>
	</div>
</form>
<!-- END_MODULE Admin_Fix -->
