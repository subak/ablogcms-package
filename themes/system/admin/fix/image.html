<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-unit-image"></i>画像サイズ修正</h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Fix_Image -->

<form method="post" action="" class="acms-admin-form">
	<!-- BEGIN message#success -->
	<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>画像サイズを修正しました。</p><!-- END message#success -->

	<div class="js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<div class="acms_fix_bg_index">
			<a href="{indexUrl}" class="acms-admin-btn-admin">一覧</a>
		</div>
	</div>

	<div class="acms-admin-panel acms-admin-panel-info">
		<div class="acms-admin-panel-header">
			概要
		</div>
		<div class="acms-admin-panel-body">
			ユニットの画像サイズ（拡大画像、通常画像、モバイル画像、正方形画像）を修正します。
		</div>
	</div>

	<div class="acms-admin-panel acms-admin-panel-danger">
		<div class="acms-admin-panel-header">
			注意事項
		</div>
		<div class="acms-admin-panel-body">
			拡大画像がない場合や、拡大画像より大きいサイズには修正がされないのでご注意下さい。
		</div>
	</div>

	<!-- BEGIN step -->
	<table class="adminTable acms-admin-table-admin-edit">
		<tr>
			<th>ターゲット<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="リサイズをする画像サイズを選択してください。"></i></th>
			<td>
				<ul class="acms-admin-list-nostyle">
				<li>
					<label class="acms-admin-form-radio">
						<input type="radio" name="fix_image_type" value="large"{fix_image_type:checked#large}><i class="acms-admin-ico-radio"></i>&nbsp;<!-- BEGIN size -->拡大画像(Large : {largeSize}px)<!-- END size -->
					</label>
				</li>
				<li>
					<label class="acms-admin-form-radio">
						<input type="radio" name="fix_image_type" value="normal"{fix_image_type:checked#normal}><i class="acms-admin-ico-radio"></i>&nbsp;通常画像(Normal)
					</label>

					<select name="fix_image_normal_size" class="acms-admin-form-select"><!-- BEGIN normalSize:loop -->
						<option value="{size}"{selected}>{size}</option><!-- END normalSize:loop -->
					</select>

					<input type="hidden" name="fix[]" value="fix_image_normal_size" />
				</li>
				<li>
					<label class="acms-admin-form-radio">
						<input type="radio" name="fix_image_type" value="tiny"{fix_image_type:checked#tiny}><i class="acms-admin-ico-radio"></i>&nbsp;<!-- BEGIN size -->モバイル画像(Tiny : {tinySize}px)<!-- END size -->
					</label>
				</li>
				<li>
					<label class="acms-admin-form-radio">
						<input type="radio" name="fix_image_type" value="square"{fix_image_type:checked#square}><i class="acms-admin-ico-radio"></i>&nbsp;<!-- BEGIN size -->正方形画像(Square : {squareSize}px)<!-- END size -->
					</label>
				</li>
				</ul><!-- END size -->

				<input type="hidden" name="fix[]" value="fix_image_type" />
				<input type="hidden" name="fix_image_type:validator#required" />
				<!-- BEGIN fix_image_type:v#required -->
				<label class="validator-result-0">ターゲットを選択して下さい</label>
				<!-- END fix_image_type:v#required -->
			</td>
		</tr>
		<tr>
			<th>リサイズ<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="リサイズ後のサイズを入力してください。"></i></th>
			<td>
				<select name="fix_image_size_criterion">
					<option value="">長辺</option>
					<option value="width">横</option>
					<option value="height">縦</option>
				</select><!-- END_IF -->
				<input type="hidden" name="fix[]" value="fix_image_size_criterion" />

				<input type="text" name="fix_image_size" value="{fix_image_size}" />
				<input type="hidden" name="fix[]" value="fix_image_size" />

				<input type="hidden" name="fix_image_size:validator#required" />
				<input type="hidden" name="fix_image_size:validator#regex" value="^[1-9][\d]+$" />

				<!-- BEGIN fix_image_size:v#required -->
				<label class="validator-result-0">リサイズするサイズを入力して下さい</label>
				<!-- END fix_image_size:v#required --><!-- BEGIN fix_image_size:v#regex -->
				<label class="validator-result-0">数値を入力して下さい</label><!-- END fix_image_size:v#regex -->
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input type="submit" name="ACMS_POST_Fix_Image" value="修正" onclick="return confirm('画像サイズを修正します。よろしいですか？');" class="acms-admin-btn-admin acms-admin-btn-admin-primary">
			</td>
		</tr>
	</table>
	<!-- END step -->
</form>
<!-- END_MODULE Admin_Fix_Image -->
