<!-- BEGIN_MODULE Admin_Module_Edit -->
<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-module"></i>
		<!-- BEGIN_IF [{name}/nem/] -->
		{name} <small>({identifier})</small> {label}</h1><!-- ELSE -->
		新規モジュールID<!-- END_IF -->
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN msg#insert -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>モジュールIDを作成しました</p><!-- END msg#insert --><!-- BEGIN msg#update -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>モジュールIDを保存しました</p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-admin-alert acms-admin-alert-danger"><button class="js-acms-alert-close">×</button>モジュールIDを削除しました</p><!-- END msg#delete --><!-- BEGIN msg#duplicate -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>モジュールIDを複製しました</p><!-- END msg#duplicate --><!-- BEGIN msg#error -->
<p class="acms-admin-alert acms-admin-alert-danger"><button class="js-acms-alert-close">×</button>入力内容に誤りがあります。</p><!-- END msg#error -->

<div class="acms-admin-float-right js-acms_fix_marker js-acms_fix_target acms-admin-position-right">
	<!-- BEGIN submit2#update -->
	<form action="" method="post" class="adminBtn acms-admin-inline-btn">
		<input type="hidden" name="edit" value="duplicate" />
		<input type="submit" name="ACMS_POST_Module_Duplicate" value="複製" class="acms-admin-btn-admin" />
		<input type="hidden" name="takeover" value="{takeover}" />
	</form>

	<form action="" method="post" class="adminBtn acms-admin-inline-btn">
		<input type="hidden" name="bid" value="%{BID}" />
		<input type="hidden" name="admin" value="config_import" />
		<input type="hidden" name="mid" value="%{mid}" />
		<input type="hidden" name="query[]" value="mid" />
		<input type="submit" name="ACMS_POST_2GET" value="インポート" class="acms-admin-btn-admin" />
	</form>

	<form action="" method="post" class="adminBtn acms-admin-inline-btn">
		<input type="hidden" name="bid" value="%{BID}" />
		<input type="hidden" name="admin" value="config_export" />
		<input type="hidden" name="mid" value="%{mid}" />
		<input type="hidden" name="query[]" value="mid" />
		<input type="submit" name="ACMS_POST_2GET" value="エクスポート" class="acms-admin-btn-admin" />
	</form>
	<!-- END submit2#update -->
</div>

<form class="acms-admin-form" action="" method="post" enctype="multipart/form-data">
	<div class="js-acms_fix_target">
		<a href="%{SCRIPT_ROOT}bid/%{BID}/admin/module_index/" class="acms-admin-btn-admin">一覧</a>

		<input type="hidden" name="step" value="" />
		<!-- BEGIN submit#insert -->
		<input type="submit" name="ACMS_POST_Module_Insert" value="作成" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />
		<!-- END submit#insert -->

		<!-- BEGIN submit#update -->
		<input type="submit" name="ACMS_POST_Module_Update" value="保存" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />

		<input type="submit" name="ACMS_POST_Module_Delete" value="削除" onclick="return confirm('IDモジュールを削除します。\nよろしいですか？');" class="acms-admin-btn-admin acms-admin-btn-admin-danger" />
		<input type="hidden" name="takeover" value="{takeover}" />
		<!-- END submit#update -->

		<!-- BEGIN submit#duplicate -->
		<input type="submit" name="ACMS_POST_Module_Update" value="保存" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />
		<!-- END submit#duplicate -->
	</div>
	<div class="acms-admin-tabs">
		<!-- BEGIN_IF [%{rid}/em/]-->
		<ul class="js-acms_admin_tabs">
			<!-- BEGIN_IF [%{rid}/em/]-->
			<li><a href="#acms_box1">条件設定</a></li><!-- BEGIN_IF [{editStatus}/eq/update] -->
			<li><!-- ELSE -->
			<li class="acms-admin-hide"><!-- END_IF -->
				<a href="#acms_box2">表示設定</a>
			</li>
			<li><a href="#acms_box3">カスタム設定</a></li>
			<!-- ELSE -->
			<li><a href="#acms_box2">表示設定</a></li>
			<li class="acms-admin-hide"><a href="#acms_box1">条件設定</a></li>
			<li class="acms-admin-hide"><a href="#acms_box3">カスタム設定</a></li>
			<!-- END_IF -->
		</ul>
		
		<div id="acms_box1" class="acms-admin-tabs-panel anchorFix">
			<!--#include file="/include/module/edit.html"-->
		</div><!-- BEGIN_IF [{editStatus}/eq/update] -->

		<div id="acms_box3" class="acms-admin-tabs-panel anchorFix">
			<!--#include file="/admin/module/field.html"-->
		</div>

		<!-- END_MODULE Admin_Module_Edit -->
		<div id="acms_box2" class="acms-admin-tabs-panel anchorFix">
			<!-- BEGIN_IF [%{ADMIN_PATH_MID}/eq/config/banner] -->
				<!-- BEGIN_MODULE Admin_Config_Banner -->
				<!--#include file="/admin/%{ADMIN_PATH_MID}_body.html"-->
				<!-- END_MODULE Admin_Config_Banner -->
			<!-- ELSE -->
				<!-- BEGIN_MODULE Admin_Config -->
				<!--#include file="/admin/%{ADMIN_PATH_MID}_body.html"-->
				<!-- END_MODULE Admin_Config -->
			<!-- END_IF -->
		</div><!-- END_IF -->
	</div>
</form>
<div class="js-acms_fix_target acms_fix_bg"><div class="acms_fix_bg_index"></div></div>
