<header class="acms-admin-grid">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-user-group"></i>ユーザーグループ一覧</h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Usergroup_Index -->

<!-- BEGIN refresh -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button>ユーザーグループ一覧を更新しました。</p><!-- END refresh --><!-- BEGIN index#notFound -->
<p class="acms-admin-alert acms-admin-alert-danger"><button class="js-acms-alert-close">×</button>ユーザーグループがありません。</p><!-- END index#notFound -->

<div class="acms-admin-filter">
	<form action="" method="post" class="filter acms-admin-form">
		ソート: 
		<select name="order">
			<option value="id-asc"{order:selected#id-asc}>ID（昇順）</option>
			<option value="id-desc"{order:selected#id-desc}>ID（降順）</option>
			<option value="name-asc"{order:selected#name-asc}>名前順（昇順）</option>
			<option value="name-desc"{order:selected#name-desc}>名前順（降順）</option>
		</select>
		<input type="submit" name="ACMS_POST_2GET" value="表示" class="acms-admin-btn-admin acms-admin-btn-admin-info acms-admin-width-sp" />
		<input type="hidden" name="admin" value="usergroup_index" />
	</form>
</div>

<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
<form action="" method="post" class="acms-admin-float-right acms-admin-float-none-sp acms-admin-margin-sp">
	<input type="hidden" name="bid" value="1" />
	<input type="hidden" name="admin" value="usergroup_edit" />
	<input type="hidden" name="edit" value="insert" />
	<input type="hidden" name="query[]" value="edit" />
	<input type="submit" name="ACMS_POST_2GET" value="ユーザーグループの作成" class="acms-admin-btn-admin" />
</form>
<!-- END_MODULE Touch_SessionWithAdministration -->


<!-- BEGIN index -->
<form method="post" action="" id="sortableForm" class="acms-admin-form">
	<div class="js-acms-tab-select clearfix">
		
	</div>

	<table class="adminTable acms-admin-table-admin acms-admin-table-heading acms-admin-form">
		<thead>
			<tr>
				<th class="acms-admin-hide-sp">ID</th>
				<th class="acms-admin-show-sp">ユーザーグループ名</th>
				<th class="acms-admin-show-sp">説明</th>
				<th class="acms-admin-hide-sp">ロール</th>
				<th class="acms-admin-hide-sp">登録ユーザー数</th>
				<th class="acms-admin-hide-sp">アクション</th>
			</tr>
		</thead>
		<tbody><!-- BEGIN usergroup:loop -->
			<tr>
				<td><span class="acms-admin-label">{ugid}</span></td>
				<td>{name}</td>
				<td>{description}</td>
				<td class="acms-admin-show-sp acms-admin-width-sp acms-admin-title-sp">{role_name} ( id:{role_id} )</td>
				<td>{user_amount}<!-- BEGIN_IF [{user_amount}/em/] -->存在しません<!-- END_IF --></td>
				<td class="acms-admin-show-sp acms-admin-width-sp acms-admin-border-bottom-sp">
				   <a href="{itemUrl}?edit=update" class="acms-admin-btn-admin">変更</a>
				</td>
			</tr>
		<!-- END usergroup:loop --></tbody>
	</table>
</form><!-- END index -->
	
<!-- END_MODULE Admin_Usergroup_Index -->
