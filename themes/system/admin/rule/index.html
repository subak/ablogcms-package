				<option value="open">有効</option>

			</tr>
		</thead>
		<tbody><!-- BEGIN rule:loop -->
			<tr>
				<td class="acms-admin-table-center"><label class="acms-admin-form-checkbox"><input type="checkbox" name="checks[]" value="{rid}"{disabled} /><i class="acms-admin-ico-checkbox"></i></label></td>
				<td>
					<input type="hidden" name="_rid[]" value="{rid}" />
					<input type="hidden" name="_sort[]" value="{sort}" />

						<option value="{value}"{selected}>{label}</option><!-- END sort:loop -->
					</select>
				</td>
				<td class="acms-admin-show-sp acms-admin-width-sp acms-admin-title-sp">{name}</td>
				<td class="acms-admin-show-sp acms-admin-width-sp">
					<span class="acms-admin-hide-pc acms-admin-show-inline-sp">ステータス</span><!-- BEGIN status#open -->

				</td>
				<td class="acms-admin-show-sp acms-admin-width-sp">
				<span class="acms-admin-hide-pc acms-admin-show-inline-sp">グローバル</span><!-- BEGIN scope:touch#global --><span class="acms-admin-label acms-admin-label-info admin-status-label">有効</span><!-- END scope:touch#global -->
