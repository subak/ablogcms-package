<h1>Entry_TagRelational</h1>
<textarea>
&lt;!-- BEGIN_MODULE Entry_TagRelational --&gt;
&lt;div class="acms-margin-bottom-medium"&gt;
&lt;!--#include file="/admin/module/setting.html"--&gt;
	&lt;div class="acms-grid-r"&gt;
		&lt;!-- BEGIN entry:loop --&gt;
		&lt;div class="acms-col-md-4"&gt;
			&lt;div class="acms-thumbnail"&gt;
			&lt;!-- BEGIN_IF [{path}/nem] --&gt;&lt;img src="%{ROOT_DIR}{path}" alt="{alt}"&gt;&lt;!-- ELSE --&gt;&lt;img src="/images/default/noimage.gif" alt="" class="acms-img-responsive" /&gt;&lt;!-- END_IF --&gt;
				&lt;div&gt;
					&lt;h3&gt;{title}&lt;/h3&gt;
					&lt;p&gt;{summary}[trim(151, '...')]&lt;/p&gt;
					&lt;p class="acms-text-muted"&gt;関連度: {grade}&lt;/p&gt;
					&lt;p&gt;&lt;a href="{url}" class="acms-btn acms-btn-primary" role="button"&gt;詳細をみる&lt;/a&gt;&lt;/p&gt;
				&lt;/div&gt;
			&lt;/div&gt;
		&lt;/div&gt;
		&lt;!-- END entry:loop --&gt;
	&lt;/div&gt;
&lt;/div&gt;
&lt;!-- END_MODULE Entry_TagRelational --&gt;
</textarea>
