<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Calendar_Year</h1>
<textarea>

&lt;!-- BEGIN_MODULE Calendar_Year --&gt;
&lt;div&gt;
	&lt;p&gt;&lt;!-- BEGIN prevLink --&gt;
		&lt;a href="{url}" title="前年へ"&gt;«&lt;/a&gt;&lt;!-- END prevLink --&gt;
		&lt;span&gt;{year}&lt;/span&gt;&lt;!-- BEGIN nextLink --&gt;
		&lt;a href="{url}" title="次年へ"&gt;»&lt;/a&gt;&lt;!-- END nextLink --&gt;
	&lt;/p&gt;
&lt;/div&gt;
&lt;table id="cal" summary="calender"&gt;
	&lt;!-- BEGIN unit:loop --&gt;
	&lt;tr&gt;&lt;!-- BEGIN month:loop --&gt;
		&lt;td class="monthTd"&gt;
			&lt;a href="{monthUrl}"&gt;{monthDate}[date('F')]&lt;/a&gt;
			&lt;table&gt;
				&lt;tr&gt;
					&lt;!-- BEGIN weekLabel:loop --&gt;
					&lt;td&gt;{label}&lt;/td&gt;
					&lt;!-- END weekLabel:loop --&gt;
				&lt;/tr&gt;
				&lt;!-- BEGIN week:loop --&gt;
				&lt;tr align="right"&gt;
					&lt;!-- BEGIN day:loop --&gt;
					&lt;!-- BEGIN spacer --&gt;
					&lt;td&gt; &lt;/td&gt;
					&lt;!-- END spacer --&gt;
					&lt;!-- BEGIN none --&gt;
					&lt;td&gt;{day}&lt;/td&gt;
					&lt;!-- END none --&gt;
					&lt;!-- BEGIN link --&gt;
					&lt;td&gt;&lt;a href="{url}"&gt;{day}&lt;/a&gt;&lt;/td&gt;
					&lt;!-- END link --&gt;
					&lt;!-- END day:loop --&gt;
				&lt;/tr&gt;
				&lt;!-- END week:loop --&gt;
			&lt;/table&gt;
		&lt;/td&gt;&lt;!-- END month:loop --&gt;
	&lt;/tr&gt;&lt;!-- END unit:loop --&gt;
&lt;/table&gt;
&lt;!-- END_MODULE Calendar_Year --&gt;

</textarea>
</body>
</html>
